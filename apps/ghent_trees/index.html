<!DOCTYPE html>
<html lang="nl-be" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Trees | Ghent | NMDAD-I</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/vendor/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-custom.js"></script>
	</head>
	<body>
		<div class="grid__wrapper header-wrapper">
			<div class="grid__container">
				<div class="grid__row">
					<div class="grid__column-bp1-12">
						<header>
							<section class="header__logo">
								<h1><span>Trees</span></h1>
								<h2>Bomen in Gent</h2>
							</section>
						</header>
					</div>
				</div>
			</div>
		</div>
		<div class="grid__wrapper">
			<div class="grid__container">
				<div class="grid__row">
					<div class="grid__column-bp1-12">
						<section class="trees-inventory-list">
						</section>
					</div>
				</div>
			</div>
		</div>
		<!-- Handlebars Templates -->
		<script id="trees-inventory-list-template" type="text/x-handlebars-template">
			{{#if this}}
			<ul class="grid__row">
				{{#each this}}
				<li class="grid__column-bp1-12 grid__column-bp2-6 grid__column-bp3-4 grid__column-bp4-3">
					<div class="tree" data-id="{{id}}" data-lat="{{geolocation.lat}}" data-lng="{{geolocation.lng}}">
						<section class="tree__title">
							<h3>{{name}} <small>({{ghentid}}-{{ghentcode}})</small></h3>
						</section>
						<section class="tree__text">
							{{namenl}}
						</section>
						<section class="tree__meta">
							<section class="meta__dimensions">
								<span class="dimensions__height">{{dimensions.height}}</span>
								<span class="dimensions__diameter">{{dimensions.diameter}} cm</span>
							</section>
							<section class="meta__other">
								<span class="other__dayofbirth">{{dayofbirth}}</span>
							</section>
						</section>
						<span class="tree__geo-distance"></span>
					</div>
				</li>
				{{/each}}
			</ul>
			{{else}}
				<p>No trees inventory present in the database!</p>
			{{/if}}
		</script>			
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
		<script src="js/utilities.js"></script>		
		<script src="js/helpers.js"></script>	
		<script src="js/models.js"></script>	
		<script src="js/services.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
