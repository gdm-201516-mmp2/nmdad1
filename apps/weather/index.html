 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather Application</title>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/vendor/weather-icons.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="fullscreen background tcontainer weather-widget"
         style="background-image: url('content/images/bkgnd1.jpg');">
        <div class="theader weather-widget__header">
            <div class="tcentered">
                <div class="grid__container">
                    <div class="grid__row">
                        SLALA
                    </div>
                </div>
            </div>
        </div>
        <div class="tmain weather-widget__main">
            <div class="tcentered">
                <div class="grid__container">
                    <div class="grid__row">
                        <div class="weather-widget__now">
                            <div class="grid__column-bp1-12">
                                <div class="now__code wi wi-day-cloudy
"><span></span></div>
                            </div>
                            <div class="grid__column-bp1-6">
                                <div class="now__temp"></div>
                            </div>
                            <div class="grid__column-bp1-6">
                                <div class="now__wind-speed"></div>
                                <div class="now__humidity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tfooter weather-widget__footer">
            <div class="tcentered">
                <div class="grid__container">
                    <div class="grid__row">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="js/utilities.js"></script>
	<script src="js/weather_widget.js"></script>
	<script src="js/main.js"></script>
</body>
